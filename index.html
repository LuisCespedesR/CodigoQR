<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto con QR</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrCanvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" required>

            <label for="empresa">Empresa:</label>
            <input type="text" id="empresa">

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <button type="button" onclick="generarQRCode()">Enviar</button>
        </form>
        
        <h3>QR Code generado:</h3>
        <canvas id="qrCanvas"></canvas>
    </div>

    <!-- Agrega la biblioteca QRious para generar QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script>
        function generarQRCode() {
            const nombre = document.getElementById("nombre").value;
            const empresa = document.getElementById("empresa").value;
            const telefono = document.getElementById("telefono").value;
            const email = document.getElementById("email").value;
            
            // Formato vCard para el contacto con el campo Empresa
            const vCard = `BEGIN:VCARD
VERSION:3.0
FN:${nombre}
ORG:${empresa}
TEL:${telefono}
EMAIL:${email}
END:VCARD`;

            // Crear el QR en el canvas
            const qr = new QRious({
                element: document.getElementById("qrCanvas"),
                value: vCard,
                size: 200
            });
        }
    </script>
</body>
</html>
